<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MediPredict</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/avatar-dropdown.css') }}">
</head>
<body class="bg-gradient-to-b from-gray-50 to-white">
    {% include 'header.html' %}
    <div class="main-content">
        <div class="login-form">
            <div class="text-center mb-6">
                <div class="avatar mb-5">
                    <i class="fas fa-sign-in-alt text-white text-xl"></i>
                </div>
                <h1 class="text-2.5xl font-bold text-gray-1200 mb-1.5">Welcome back</h1>
                <p class="text-gray-1200">Don't have an account? <a href="{{ url_for('signup') }}" class="text-blue-700 hover:text-blue-700">Sign up</a></p>
            </div>

            <form id="loginForm" class="space-y-3.5 px-6" action="{{ url_for('login') }}" method="POST">
                <div class="input-group">
                    <input id="loginEmail" name="email" type="email" required 
                           class="form-input" 
                           placeholder="Email address">
                </div>

                <div class="input-group">
                    <input id="loginPassword" name="password" type="password" required 
                           class="form-input" 
                           placeholder="Password">
                    <span class="toggle-password" onclick="togglePassword('loginPassword')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <div class="flex justify-between items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="remember">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="{{ url_for('forgot_password') }}" class="text-blue-700 hover:text-blue-700">Forgot password?</a>
                </div>

                <button type="submit" class="w-full signup-button">
                    Sign In
                </button>
            </form>
        </div>
    </div>
    {% include 'footer.html' %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
