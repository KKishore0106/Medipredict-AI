{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <div class="flex min-h-screen bg-gray-50">
        <!-- Left Side -->
        <div class="w-1/2 bg-white flex items-center justify-center">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <div class="flex items-center justify-center">
                        <div class="w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center">
                            <i class="fas fa-lock text-white text-2xl"></i>
                        </div>
                    </div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Reset Password
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Enter your new password
                    </p>
                </div>

                <form class="mt-8 space-y-6" action="{{ url_for('reset_password') }}" method="POST">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="password" class="sr-only">New Password</label>
                            <input id="password" name="password" type="password" required 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                   placeholder="New Password">
                            <div class="toggle-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                        <div>
                            <label for="confirm_password" class="sr-only">Confirm Password</label>
                            <input id="confirm_password" name="confirm_password" type="password" required 
                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                   placeholder="Confirm Password">
                            <div class="toggle-password" onclick="togglePassword('confirm_password')">
                                <i class="fas fa-eye"></i>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Reset Password
                        </button>
                    </div>

                    <div class="text-center">
                        <a href="{{ login_url }}" class="font-medium text-blue-600 hover:text-blue-500">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Right Side -->
        <div class="w-1/2 bg-blue-600 flex items-center justify-center">
            <div class="text-white text-center">
                <h1 class="text-4xl font-bold mb-4">MediPredict AI</h1>
                <p class="text-lg">Your trusted medical prediction assistant</p>
            </div>
        </div>
    </div>
{% endblock %}
