{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
    <div class="flex min-h-screen bg-gray-50">
        <!-- Left Side -->
        <div class="w-1/2 bg-white flex items-center justify-center">
            <div class="max-w-md w-full space-y-8">
                <div>
                    <div class="flex items-center justify-center">
                        <div class="w-16 h-16 rounded-full bg-blue-600 flex items-center justify-center">
                            <i class="fas fa-key text-white text-2xl"></i>
                        </div>
                    </div>
                    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                        Forgot Password
                    </h2>
                    <p class="mt-2 text-center text-sm text-gray-600">
                        Enter your email to receive a password reset link
                    </p>
                </div>

                <form class="mt-8 space-y-6" action="{{ url_for('forgot_password') }}" method="POST">
                    <div class="rounded-md shadow-sm -space-y-px">
                        <div>
                            <label for="email" class="sr-only">Email address</label>
                            <input id="email" name="email" type="email" required 
                                   class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" 
                                   placeholder="Email address">
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Send Reset Link
                        </button>
                    </div>
                </form>

                <div class="text-center">
                    <p class="mt-2 text-sm text-gray-600">
                        Remember your password? 
                        <a href="{{ url_for('login') }}" class="font-medium text-blue-600 hover:text-blue-500">
                            Log in
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Right Side (Optional: Add an illustration or background) -->
        <div class="w-1/2 bg-blue-100 flex items-center justify-center">
            <img src="{{ url_for('static', filename='images/forgot_password_illustration.svg') }}" 
                 alt="Forgot Password" class="max-w-full max-h-full">
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    // Optional: Add client-side validation
    document.querySelector('form').addEventListener('submit', function(e) {
        const email = document.getElementById('email').value.trim();
        if (!email) {
            e.preventDefault();
            alert('Please enter your email address');
        }
    });
</script>
{% endblock %}
